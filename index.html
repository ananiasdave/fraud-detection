<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Affordable professional web design">
    <meta name="keywords" content="Namibia Printing, Creative prints Namibia, Wedding, Wedding t-shirts Namiba">
    <meta name="author" content="Ananias David">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark mb-0 border-bottom">
      <div class="container">
        <a class="navbar-brand mr-auto pr-2 font-weight-bold" href="#">
          <span id="hash-tag" class="text-info">#</span>Fraud Detection
        </a>
      </div>
    </nav>

    <div class="container py-3 section-hello">
      <div class="grid">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <form>
              <div class="form-group">
                <label for="file-source">Choose e-mail text file</label>
                <input type="file" class="form-control-file border" id="file-email">
              </div>
            </form>
            <div class="form-group pt-4">
            <label for="emailTextarea">e-mail</label>
              <textarea readonly class="form-control" id="emailTextarea" rows="10"></textarea>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <form>
              <div class="form-group">
                <label for="file-destination">Choose sms text file</label>
                <input type="file" class="form-control-file border" id="file-sms">
              </div>
            </form>
            <div class="form-group pt-4">
            <label for="smsTextarea">sms</label>
              <textarea readonly class="form-control" id="smsTextarea" rows="10"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container py-4 section-action center text-center">
      <!-- Modal Success -->
      <div class="modal fade" id="successProcess" tabindex="-1" role="dialog" aria-labelledby="successProcess" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Success!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Fraud -->
      <div class="modal fade" id="fraudDectected" tabindex="-1" role="dialog" aria-labelledby="successProcess" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Fraud Detected!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Error -->
      <div class="modal fade" id="errorProcess" tabindex="-1" role="dialog" aria-labelledby="successProcess" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Error!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Errors is due to empty text file, empty field or null values.\n \n Please rectify the errors and compare again.</p>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-info btn-lg rounded-0 mx-5" type="button" name="button" onclick="onCompare()">Compare</button>
      <button class="btn btn-dark btn-lg rounded-0 mx-5" type="button" name="button" onclick="onClearButton()">Clear</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
